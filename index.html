<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Sticky‑Note Annotator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
  <div class="mx-auto max-w-3xl px-4 py-10">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-semibold text-slate-800">PDF Sticky‑Note Annotator</h1>
      <p class="mt-2 text-slate-600">Upload a PDF, choose where to place a note, and download your annotated file.</p>
    </div>

    <div class="rounded-xl border border-slate-200 bg-white shadow-sm">
      <div class="p-6">
        <form id="annotForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">PDF file</label>
            <div id="dropZone" class="relative flex flex-col items-center justify-center gap-2 rounded-lg border-2 border-dashed border-slate-300 bg-slate-50/50 p-8 text-center transition-colors hover:bg-slate-50">
              <input type="file" id="pdfFile" accept="application/pdf" class="hidden" required>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-10 w-10 text-slate-400">
                <path d="M12 16.5l-4-4h2.5V3h3v9.5H16l-4 4z"></path>
                <path d="M4 18h16v2H4z"></path>
              </svg>
              <p class="text-sm text-slate-600"><span class="font-medium">Drag and drop</span> your PDF here, or</p>
              <button type="button" id="browseBtn" class="inline-flex items-center rounded-md bg-slate-900 px-3 py-2 text-sm font-medium text-white hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400">Browse files</button>
              <p id="fileName" class="text-xs text-slate-500">No file selected</p>
            </div>
          </div>

          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label for="page" class="block text-sm font-medium text-slate-700">Page (0‑based index)</label>
              <input type="number" id="page" value="0" min="0" class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-800 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200">
            </div>
            <div>
              <label for="x" class="block text-sm font-medium text-slate-700">X coordinate</label>
              <input type="number" id="x" value="50" step="1" min="0" class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-800 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200">
            </div>
            <div>
              <label for="y" class="block text-sm font-medium text-slate-700">Y coordinate</label>
              <input type="number" id="y" value="50" step="1" min="0" class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-800 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200">
            </div>
            <div>
              <label for="width" class="block text-sm font-medium text-slate-700">Width</label>
              <input type="number" id="width" value="30" step="1" min="1" class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-800 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200">
            </div>
            <div>
              <label for="height" class="block text-sm font-medium text-slate-700">Height</label>
              <input type="number" id="height" value="30" step="1" min="1" class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-800 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200">
            </div>
          </div>

          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div class="sm:col-span-2">
              <label for="noteText" class="block text-sm font-medium text-slate-700">Note text</label>
              <input type="text" id="noteText" value="Signed by Thonghm2" class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-800 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200">
            </div>
            <div>
              <label for="author" class="block text-sm font-medium text-slate-700">Author</label>
              <input type="text" id="author" value="Thonghm2" class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-800 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200">
            </div>
            <div>
              <label for="fileName" class="block text-sm font-medium text-slate-700">File name</label>
              <input type="text" id="fileName" value="annotated.pdf" class="mt-1 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-slate-800 shadow-sm focus:border-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200">
            </div>
          </div>

          <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <button id="submitBtn" type="submit" class="inline-flex items-center justify-center gap-2 rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-300 disabled:cursor-not-allowed disabled:opacity-70">
              <svg id="submitSpinner" class="hidden h-5 w-5 animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
              </svg>
              <span id="submitText">Export PDF</span>
            </button>
            <a id="downloadLink" href="#" class="hidden inline-flex items-center justify-center rounded-md border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm hover:bg-slate-50">Download PDF</a>
          </div>
        </form>
      </div>
    </div>

    <div id="toast" class="pointer-events-none fixed right-4 top-4 z-50 hidden max-w-sm rounded-lg border border-slate-200 bg-white p-4 text-slate-800 shadow-lg">
      <div id="toastMsg" class="text-sm"></div>
    </div>
  </div>

  <script>
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('pdfFile');
  const browseBtn = document.getElementById('browseBtn');
  const fileNameEl = document.getElementById('fileName');
  const submitBtn = document.getElementById('submitBtn');
  const submitText = document.getElementById('submitText');
  const submitSpinner = document.getElementById('submitSpinner');
  const toast = document.getElementById('toast');
  const toastMsg = document.getElementById('toastMsg');

  function showToast(message, type = 'error') {
    toastMsg.textContent = message;
    toast.classList.remove('hidden');
    toast.classList.remove('border-slate-200');
    if (type === 'success') {
      toast.classList.add('border-green-300');
    } else {
      toast.classList.add('border-rose-300');
    }
    setTimeout(() => {
      toast.classList.add('hidden');
      toast.classList.remove('border-green-300', 'border-rose-300');
      toast.classList.add('border-slate-200');
    }, 3000);
  }

  function setLoading(isLoading) {
    submitBtn.disabled = isLoading;
    if (isLoading) {
      submitSpinner.classList.remove('hidden');
      submitText.textContent = 'Annotating...';
    } else {
      submitSpinner.classList.add('hidden');
      submitText.textContent = 'Annotate PDF';
    }
  }

  function updateFileName() {
    const name = fileInput.files && fileInput.files.length > 0 ? fileInput.files[0].name : 'No file selected';
    fileNameEl.textContent = name;
  }

  browseBtn.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', updateFileName);

  ;['dragenter', 'dragover'].forEach(eventName => {
    dropZone.addEventListener(eventName, (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.add('bg-slate-100');
    });
  });
  ;['dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove('bg-slate-100');
    });
  });
  dropZone.addEventListener('drop', (e) => {
    const dt = e.dataTransfer;
    if (!dt) return;
    const files = dt.files;
    if (!files || files.length === 0) return;
    const pdf = Array.from(files).find(f => f.type === 'application/pdf' || f.name.toLowerCase().endsWith('.pdf'));
    if (!pdf) {
      showToast('Please drop a PDF file.');
      return;
    }
    fileInput.files = files;
    updateFileName();
  });

  document.getElementById('annotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!fileInput.files || fileInput.files.length === 0) {
      showToast('Please select a PDF file.');
      return;
    }
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    formData.append('page', document.getElementById('page').value);
    formData.append('x', document.getElementById('x').value);
    formData.append('y', document.getElementById('y').value);
    formData.append('width', document.getElementById('width').value);
    formData.append('height', document.getElementById('height').value);
    formData.append('noteText', document.getElementById('noteText').value);
    formData.append('author', document.getElementById('author').value);
    formData.append('fileName', document.getElementById('fileName').value);
    const link = document.getElementById('downloadLink');
    setLoading(true);
    try {
      const response = await fetch(`${config.API_URL}/pdf/annotate-upload`, {
        method: 'POST',
        body: formData
      });
      if (!response.ok) {
        const errText = await response.text();
        throw new Error(errText || 'An error occurred while annotating the PDF.');
      }
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      link.href = url;
      link.download = document.getElementById('fileName').value ?? 'annotated.pdf';
      link.classList.remove('hidden');
      showToast('PDF annotated successfully!', 'success');
    } catch (err) {
      showToast(err.message || 'Something went wrong.');
    } finally {
      setLoading(false);
    }
  });
  </script>
</body>
</html>
